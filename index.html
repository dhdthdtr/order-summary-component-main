<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; background-color:hsl(225, 100%, 94%); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
  <main>
    <div id="order-box">
      <div id="order-img">
        <img src="./images/illustration-hero.svg" alt="order hero img">
      </div>
      <div id="order-info">
        <h1 id="order-title">Order Summary</h1>
        <p id="order-subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div id="order-price">
          <div id="order-plan">
            <img src="./images/icon-music.svg" alt="music icon">
            <div id="order-plan-info">
              <p id="order-plan-name">Annual Plan</p>
              <p id="order-plan-price">$59.99/year</p>
            </div>
          </div>
          <a href="#" id="order-change">Change</a>
        </div>
        <button id="order-submit">Proceed to Payment</button>
        <p id="order-cancel">Cancel Order</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bang Nguyen</a>.
  </footer>
</body>
</html>
